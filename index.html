<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malerpro</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #800080;
      font-family: sans-serif;
    }

    .box {
      background-color: white;
      width: 500px;
      height: 350px;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .buttons button {
      flex: 1;
      min-width: 100px;
      padding: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    .content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
  </style>
  <script>
    // Funktion, die den Text des geklickten Buttons anzeigt
    function zeigeNachricht1(buttonName) {
      alert("Es sollen Malerarbeiten durchgeführt werden. Hierfür sind die Untergründe zu prüfen und für die jeweilige Beschichtung vorzubereiten. Pos. 1: Die Außenwände sind zu prüfen und für eine Beschichtung mit Fassadenfarbe nach Bauherrenwunsch vorzubereiten. Pos. 2: .... Wähle die Leistung aus, für die Deine Firma beauftrag ist und die Vorarbeiten, die hierfür notwendig sind. Es ist nur ein kleiner Auszug aus den vielen Arbeiten, die erledigt werden müssen.");
    }
    function zeigeNachricht2(buttonName) {
      alert("Das Krankenhaus steht im Sauerland am Diemelsee, Heringstraße 13, 34541 Dohnheim. IST-Zustand: Die Außenwände aus Ziegelmauerwerk sind verputzt mit Kalk-Zementputz der Mörtelgruppe PII.")
    }
  </script>
</head>
<body>

  <div class="box">
    <div class="buttons">
      <button onclick="zeigeNachricht1('Arbeitsanweisung')">Arbeitsanweisung</button>
      <button onclick="zeigeNachricht2('Material')">Objektbeschreibung</button>
    </div>

    <div class="content">
      <img src="/home/luka/Schreibtisch/Websites/krankenhaus.avif" height="250" width="600">
    </div>
  </div>

</body>
</html>
